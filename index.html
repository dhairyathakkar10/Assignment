<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Assignment</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Animal Tables</h1>
      <div id="big-cats-table" class="mb-4"></div>
      <div id="dogs-table" class="mb-4"></div>
      <div id="big-fish-table" class="mb-4"></div>

      <h2>Add/Edit Animal</h2>
      <form id="animal-form" class="row g-3">
        <div class="col-md-4">
          <button class="btn btn-secondary dropdown-toggle w-100 dropdown-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="species_btn">Select a Specie</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="species">
            <span class="dropdown-item">Big Cats</span>
            <span class="dropdown-item">Dog</span>
            <span class="dropdown-item">Big Fish</span>
          </div>
        </div>
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Name" />
        </div>
        <div class="col-md-4">
          <input type="text" id="size" class="form-control" placeholder="Size (ft)" />
        </div>
        <div class="col-md-4">
          <input type="text" id="location" class="form-control" placeholder="Location" />
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Add/Update</button>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.8.4/typescript.min.js"></script>
    <!-- <script type="text/typescript" src="./index.ts"></script> -->
    <script src="./assets/script/index.js" type="module"></script>
  </body>
</html>
