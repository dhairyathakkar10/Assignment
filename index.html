<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Assignment</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Animal Tables</h1>
      <div id="big-cats-table" class="mb-4"></div>
      <div id="dogs-table" class="mb-4"></div>
      <div id="big-fish-table" class="mb-4"></div>

      <h2>Add/Edit Animal</h2>
      <form id="animal-form" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="species" class="form-control" placeholder="Species" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Name" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="size" class="form-control" placeholder="Size (ft)" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="location" class="form-control" placeholder="Location" required />
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Add/Update</button>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.8.4/typescript.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
